name: 'Test Action (Main)'

on: # rebuild any PRs and main branch changes
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # This job can only run on main since secrets aren't given out to PRs on forks
  test-general:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Test use GitHub Action secret
        uses: ./
        with:
          envkey_DEBUG: false
          envkey_SOME_API_KEY: '123456abcdef'
          envkey_SECRET_KEY: ${{ secrets.SECRET_KEY }}
          some_other_variable: foobar
          file_name: .env
          sort_keys: true

      - name: Verify envfile
        shell: bash
        run: |
          TEST=$(cat <<-END
          DEBUG=false
          SECRET_KEY=password123
          SOME_API_KEY=123456abcdef
          END
          )
          if [ "$TEST" != "$(cat .env)" ]
          then
            echo "Actual:"
            cat .env
            echo "Expected:"
            echo "$TEST"
            exit 1
          fi

      - name: Cleanup
        run: rm .env

      - name: Test use GitHub Action multiline secret
        uses: ./
        with:
          envkey_MULTILINE_SECRET: ${{ secrets.MULTILINE_SECRET }}

      - name: Verify envfile
        shell: bash
        run: |
          TEST=$(cat <<-END
          MULTILINE_SECRET="line 1\nline 2"
          END
          )
          if [ "$TEST" != "$(cat .env)" ]
          then
            echo "Actual:"
            cat .env
            echo "Expected:"
            echo "$TEST"
            exit 1
          fi

      - name: Cleanup
        run: rm .env
